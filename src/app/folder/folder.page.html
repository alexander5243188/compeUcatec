<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="loginPrincipal" *ngIf="folder =='login'">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-label >Email:</ion-label>
            <ion-input ></ion-input>
          </ion-item>
          <ion-item>          
             <ion-label >Password:</ion-label>
             <ion-input ></ion-input>
           </ion-item>
          <div class="center">
            <ion-button color="danger" size="small" shape="round">Ingresar</ion-button>               
          </div>
           <ion-item >
             <!-- <ion-label>              o use una red social            </ion-label> -->
          </ion-item>
          <ion-button type="button" color="tertiary" size="small" expand="block" (click)="loguearFB()">Facebook</ion-button>          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <div *ngIf="folder=='registro'">
    <form (ngSubmit)="agregar_usuario()">
      
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input name="nombre" [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input name="apellido" [(ngModel)]="apellido" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telefono</ion-label>
        <ion-input name="telefono" [(ngModel)]="telefono" type="text"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label>Correo Electr√≥nico</ion-label>
        <ion-input name="email" [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-input name="fechaN" [(ngModel)]="fechaN" type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-input name="genero" [(ngModel)]="genero" type="text"></ion-input>
      </ion-item>

      <ion-button   type="submit"  >Registrar</ion-button>
     
    </form>
  </div>



  <div id="listaCategorias" *ngIf="folder =='categorias'">     
    <ion-card *ngFor="let e of categoria" color="light">
      <ion-grid>
        <ion-row>
          <ion-col >
            <ion-title>{{e.nombre}}</ion-title>
            <ion-img src="{{e.imagen}}" style="height:130px"></ion-img>
          </ion-col>                                          
        </ion-row>
        <ion-row></ion-row>        
      </ion-grid>
    </ion-card>       
  </div>
  <!--
  <div id="listaTunta" *ngIf="folder =='tunta'">
    <p>tunta</p>
  </div>
  <div id="listaAmaranto" *ngIf="folder =='amaranto'">    
    <p>Amaranto</p>
  </div>

  <div id="listaQuinua" *ngIf="folder =='quinua'">
    <p>Quinia</p>
  </div>

  <div id="listaPastas" *ngIf="folder =='pastas'">
    <p>pastas</p>
  </div>
  -->
  

</ion-content>
