<app-header titulo="Lista de Usuarios"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datauser">
      <ion-thumbnail slot="start">
        <img src="{{data.picture.thumbnail}}">
      </ion-thumbnail>
        <ion-label>
          <h3 ion-text color="primary">{{data.name.title}},{{data.name.first}} {{data.name.last}}</h3>
          <p>Correo : {{data.email}}</p>
          <p>direccion : {{data.location.street}} {{data.location.city}}</p>
          <P>genero:{{data.gender}}</P>
        </ion-label>
        
    </ion-item>
  </ion-list>
</ion-content>
