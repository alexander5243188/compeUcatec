    <ion-item>
      <ion-icon name="person-outline"></ion-icon>

    </ion-item>

      <ion-label>Correo electronico :</ion-label>
      <ion-input type= "email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label>Fecha de nacimiento :</ion-label>

      <ion-col>
        <ion-item>
          <ion-icon name="woman-outline"></ion-icon> 
          <ion-label>Mujer</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>             
          <ion-icon name="man-outline"></ion-icon>

  <div padding>
